<html>
    <head>
        <title>Miss Layodi's Blog</title>
    </head>
    <body>
        <div>
            <h1><center><a href="">Miss Layodi</a></center></h1>
        </div>

        {% for post in posts %}
        <div>
          <p><b>Published: {{ post.published_date }}</b></p>
          <h2><a href="">{{ post.title }}</a></h2>
          <p>{{ post.text|linebreaksbr }}</p>
        </br>
        </div>
        {% endfor %}
    </body>
</html>
